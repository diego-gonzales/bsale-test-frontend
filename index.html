<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container max-w-screen-xl mx-auto">
            <h3 class="navbar-brand">Bsale Test</h3>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Store</a>
                </li>
                </ul>
                <form class="d-flex" id="form">
                    <input class="form-control me-2"
                           type="search"
                           placeholder="Search product"
                           id="keyword">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>

        </div>

    <div class="container max-w-screen-xl mx-auto">

            <h3 class="mb-2 font-bold">Categories:</h3>
        </div>

        <!-- DIV DONDE SE CARGARÁ EL RESULTADO DE LOS PRODUCTOS TRAIDOS DEL SERVER -->
        <div id="result" class="row mt-4 justify-content-center"></div>
    </div>

    <!-- DIV DONDE SE CARGARÁ EL PAGINADOR -->
    <div id="pagination" class="container mx-auto mb-10 text-center text-white flex flex-wrap mx-auto justify-center"></div>



    <script src="js/app.js" type="module"></script>
    <!-- JavaScript Bundle with Popper -->
